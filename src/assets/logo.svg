<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
  <!-- Nordic Blue Background -->
  <circle cx="50" cy="50" r="48" fill="#5E81AC" />
  
  <!-- Camera Body -->
  <rect x="20" y="35" width="60" height="40" rx="5" ry="5" fill="#2E3440" />
  
  <!-- Camera Lens -->
  <circle cx="50" cy="55" r="15" fill="#4C566A" />
  <circle cx="50" cy="55" r="10" fill="#3B4252" />
  <circle cx="50" cy="55" r="5" fill="#2E3440" />
  
  <!-- Flash -->
  <rect x="35" y="30" width="30" height="8" rx="2" ry="2" fill="#2E3440" />
  
  <!-- Viewfinder -->
  <rect x="65" y="40" width="8" height="8" rx="1" ry="1" fill="#D8DEE9" />
  
  <!-- Shutter Button -->
  <circle cx="75" cy="40" r="4" fill="#BF616A" />
  
  <!-- EXIF Text -->
  <text x="50" y="85" font-family="Arial" font-size="10" text-anchor="middle" fill="#ECEFF4" font-weight="bold">EXIF EDITOR</text>
  
  <!-- Light Reflection -->
  <circle cx="45" cy="50" r="2" fill="#D8DEE9" opacity="0.7" />
</svg>